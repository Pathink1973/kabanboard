<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - ToDo para Criativos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-palette"></i>
            <h1>Kanban Board - ToDo para Criativos</h1>
        </div>
        <div class="nav-buttons">
            <button id="addTaskBtn" class="btn primary">
                <i class="fas fa-plus"></i> Nova Tarefa
            </button>
            <button id="newCategoryBtn" class="btn secondary">
                <i class="fas fa-folder-plus"></i> Nova Categoria
            </button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="dashboard-summary">
                <h2>Resumo do Painel</h2>
                <div class="summary-cards">
                    <div class="summary-card" data-status="todo">
                        <i class="fas fa-list"></i>
                        <div class="summary-content">
                            <span class="summary-count" id="todoCount">0</span>
                            <span class="summary-label">Por Fazer</span>
                        </div>
                    </div>
                    <div class="summary-card" data-status="inProgress">
                        <i class="fas fa-spinner"></i>
                        <div class="summary-content">
                            <span class="summary-count" id="inProgressCount">0</span>
                            <span class="summary-label">Em Progresso</span>
                        </div>
                    </div>
                    <div class="summary-card" data-status="done">
                        <i class="fas fa-check-circle"></i>
                        <div class="summary-content">
                            <span class="summary-count" id="doneCount">0</span>
                            <span class="summary-label">Concluído</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="category-section">
                <h2><i class="fas fa-tags"></i> Categorias</h2>
                <div class="filter-section">
                    <label for="categoryFilter">Filtrar por Categoria:</label>
                    <select id="categoryFilter" class="category-filter">
                        <option value="all">Todas as Categorias</option>
                        <!-- Categories will be populated here -->
                    </select>
                </div>
                <ul id="categoryList" class="category-list">
                    <!-- Categorias serão populadas aqui -->
                </ul>
            </div>
        </aside>

        <main class="kanban-board" id="kanbanBoard">
            <div class="column" data-state="todo">
                <h3>Por Fazer</h3>
                <div class="task-list" id="todoList"></div>
            </div>
            <div class="column" data-state="inProgress">
                <h3>Em Progresso</h3>
                <div class="task-list" id="inProgressList"></div>
            </div>
            <div class="column" data-state="done">
                <h3>Concluído</h3>
                <div class="task-list" id="doneList"></div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Tarefa</h3>
                <button id="closeTaskModal" class="close-btn">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Título</label>
                    <input type="text" id="taskTitle" name="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descrição</label>
                    <textarea id="taskDescription" name="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Categoria</label>
                    <select id="taskCategory" name="taskCategory" required>
                        <!-- Categorias serão populadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Data de Entrega</label>
                    <input type="datetime-local" id="taskDueDate" name="taskDueDate">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="taskPriority" name="taskPriority">
                        Tarefa Prioritária
                    </label>
                </div>
                <div class="form-group">
                    <label for="taskImage">Upload de Imagem</label>
                    <input type="file" id="taskImage" name="taskImage" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Criar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Tarefa</h3>
                <button id="closeEditTaskModal" class="close-btn">&times;</button>
            </div>
            <form id="editTaskForm">
                <div class="form-group">
                    <label for="editTaskTitle">Título</label>
                    <input type="text" id="editTaskTitle" name="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Descrição</label>
                    <textarea id="editTaskDescription" name="editTaskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editTaskCategory">Categoria</label>
                    <select id="editTaskCategory" name="editTaskCategory" required>
                        <!-- Categorias serão populadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">Data de Entrega</label>
                    <input type="datetime-local" id="editTaskDueDate" name="editTaskDueDate">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editTaskPriority" name="editTaskPriority">
                        Tarefa Prioritária
                    </label>
                </div>
                <div class="form-group">
                    <label for="editTaskImage">Upload de Imagem</label>
                    <input type="file" id="editTaskImage" name="editTaskImage" accept="image/*">
                    <div id="editImagePreview" class="image-preview"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Atualizar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Categoria</h3>
                <button id="closeCategoryModal" class="close-btn">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Nome da Categoria</label>
                    <input type="text" id="categoryName" name="categoryName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Criar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
